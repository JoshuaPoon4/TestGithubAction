name: SSH Demo

on: [push]

jobs:
  ssh_demo:
    runs-on: ubuntu-latest

    steps:
    - name: SSH into VM and run command
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASSWORD }}
        port: 22
        script: |
          echo "Hello from $(hostname)"
